<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
</head>
<body>
  <h1><a href="#!welcome">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol id="nav">
    
  </ol>
  <!-- list 눌렀을시 내용 표시하는 곳 -->
  <article>
  	
  
  </article>
  <script type="text/javascript">
  	function fetchPage(name) {
	  fetch(name).then(function(response) {
			response.text().then(function(text) {
				document.querySelector('article').innerHTML = text;
			})
		});
	}
  	if(location.hash){
  		fetchPage(location.hash.substr(2));
  	}else{
  		fetchPage('welcome');
  	}
	
  	fetch('list').then(function(response) {
		response.text().then(function(text) {
			
			console.log(text);		//리스트에있는 텍스트출력
			var items= text.split(',');	//배열에 텍스트를 ,로 구분하여 담음
			var i =0;
			var tags='';
			while(i<items.length){
				var item = items[i];
				item=item.trim();
				//<li><a href="#!javascript" onclick="fetchPage('3.html')">JavaScript</a></li>
				/* var tag = '<li><a href="#!'+item+'.html" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>' */
				//백틱사용
				let tag = `<li><a href="#!${item}" onclick="fetchPage('${item}.html')">${item}</a></li>`
				tags+=tag;
				i++;
			}
			console.log(items);
			document.querySelector('#nav').innerHTML=tags;		//id값이 nav = #nav
		})
	});
  </script>
</body>
</html>
